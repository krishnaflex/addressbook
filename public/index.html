<!DOCTYPE html>
<html ng-app="adbook">
<head>
<meta charset="utf-8">
<title>Address Book</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

<link href="css/flat.css" rel="stylesheet">
<link href="css/page.css" rel="stylesheet">
</head>

<!--body start here-->
<body>

<div class="container-fluid" ng-controller="AdBookCtrl">
  <div class="row">
    <div >
      <div class="fChild_nav">
        <label class="ex_txt_white">Address book</label>
        
           <div class="ex_gly_container">
               <div id="ex_edit_Adr" class="ex_gly_div" ng-click="editContact();">
                  <span class="glyphicons pen ex_gly_dec">&nbsp;</span>
                </div>
               <div id="ex_add_Adr" class="ex_gly_div" ng-click="addContact();">
                  <span class="glyphicons plus ex_gly_def">&nbsp;</span>
                </div>
            </div>    
      </div>
      <div id="ex_nav_frt" class="ex_nav_sub">
        <div id="ex_editNum" class="hide ex_editNum ex_mwH">
          <div id="ex_inp" class="control-group ex_log_mar mls" style="float:left">
          </div>
          
  
          </div>
        </div>
      </div>
      <div id="show_mailInput3" class="hide">
        <div class="control-group phl ex_log_mar">
         </div>
     
      </div>
      <!--address-->
      <div class="ex_adr_par" style="display:inline-block">
        <div class="ex_adres_ser col-md-4">
          <div class="control-group ex_log_mar stay-relative">
              <input id="search" type="text" ng-model="query" placeholder="Search" class="ex_input ex_add_change" ng-change="toggleGuess();">
              <span class="glyphicons ip_icon ex_pen_icon search" id="search-contacts">
                
              </span> 
              <div id="display-name" ng-show="showSuggestion">
            	   <p ng-repeat="list in suggestionList| filter:query"  ng-click="showDetails(list.index)">{{list.first_name}} {{list.last_name}}</p>
              </div>
           </div>
        	<p class="contact-name " ng-class="{sel: $index == selected}" ng-repeat="contact in contactList" ng-click="showDetails($index)">{{contact.first_name}} {{contact.last_name}}</p>
        </div>
        <div class="ex_adres_mail col-md-4">
         	 <div class="ex_gly_div"><a href="javascript:void(0);" class="glyphicons google_maps ex_gly_dec ex_ad_icon">&nbsp;</a></div>
       		  <div class="ex_adres" ng-show="selcontact">
         		   <p>Details</p>
            <div id="hide_add" ng-show="showDetailsWindow">
	            	<label class="add_lable">Name :</label>
	              <p id='name' class="lable-style">{{selcontact.first_name}} {{selcontact.last_name}} </p>
	              <label class=" add_lable">mobile : </label>
	              <p id='mob' class="lable-style"> {{selcontact.mobile_number}}</p>
	              <label class=" add_lable">home-phone :</label>
	              <p id='home-mob' class="lable-style"> {{selcontact.home_number}}</p>

	              <label class="add_lable">Email :</label>
	              <p id='mail' class="lable-style">{{selcontact.email}}</p>
	              <label class="add_lable">Address :</label>
	              <p id='addr' class="lable-style">{{selcontact.address}}</p>
            </div>
          </div>
          <div id="show_mailInput4" class="clear mtm ex_wid" ng-show="showEditWindow">
	          <form  ng-submit="addOrUpdate();">
	            <div class="control-group ex_log_mar">
                <input id="_id" name="_id" ng-model="form._id" type="hidden" />
	              <input id="first_name" name="first_name" ng-model="form.first_name" type="text" placeholder="First name" class="ex_input ex_add_change">
	              <span class="glyphicons pen ip_icon ex_pen_icon"></span> </div>
	            <div class="control-group ex_log_mar">
	              <input id="last_name" name="last_name" ng-model="form.last_name" type="text" placeholder="Last name" class="ex_input ex_add_change">
	              <span class="glyphicons pen ip_icon ex_pen_icon"></span> </div>
	            <div class="control-group ex_log_mar">
	              <input id="mobile_number" ng-model="form.mobile_number" name="mobile_number" type="text" placeholder="Phone" class="ex_input ex_add_change">
	              <span class="glyphicons glyphicon-earphone ip_icon ex_pen_icon"></span> 
	            </div>
	            <div class="control-group ex_log_mar">
	              <input id="home_number" ng-model="form.home_number" name="home_number" type="text" placeholder="Phone" class="ex_input ex_add_change">
	              <span class="glyphicons glyphicon-earphone ip_icon ex_pen_icon"></span> 
	            </div>
	            <div class="control-group ex_log_mar">
	              <input id="email" ng-model="form.email" name="email" type="text" placeholder="Email" class="ex_input ex_add_change">
	              <span class="glyphicons google_maps ip_icon ex_pen_icon"></span> 
	            </div>
	            <div class="control-group ex_log_mar">
	              <input id="address" ng-model="form.address" name="address" type="text" placeholder="Address" class="ex_input ex_add_change">
	              <span class="glyphicons google_maps ip_icon ex_pen_icon"></span> 
	            </div>
	            <div class="control-group mls pull-left" style="display:inline-block"> </div>
	            <div class="pull-left ex_tab_mar">
	              <button type="submit" class="btn btn-primary mrm ex_saveEdit" style="float:left">Save</button>
	              <a id="can_mail4" class="ex_saveEdit ex_canEdit" style="float:left" ng-click="cancelEdit()">Cancel</a>
	            </div>
	          </form>
          </div>
           
        </div>
      </div>
      <!--address end-->
      <div class="clear"></div>
      
    </div>
  </div>

<script src="/js/angular.min.js"></script> 
<script src="/js/controller.js"></script> 
</body>
</html>
